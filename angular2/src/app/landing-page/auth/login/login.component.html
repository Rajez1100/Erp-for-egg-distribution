<!--Login Form-->
<form *ngIf="loginForm" [formGroup]="loginForm" (submit)="login()" class="m-t" role="form">
	<div class="form-group">
		<input type="text" formControlName="username" class="form-control" placeholder="Username">
		<control-messages [control]="loginForm.controls.username"></control-messages>
	</div>
	<div class="form-group">
		<input type="password" formControlName="password" class="form-control" placeholder="Password">
		<control-messages [control]="loginForm.controls.password"></control-messages>
	</div>

	<!--Error message-->
	<div class="login-error">
		<div *ngIf="!loginError" class="form-error"> &ensp;</div>
		<div *ngIf="loginError" class="form-error">{{loginError}}</div>
	</div>
	<button type="submit" [disabled]="!loginForm.valid || process == 'checking'" class="btn btn-primary block full-width m-b">
		<span *ngIf="process != 'checking'"> Sign In </span>
			<span *ngIf="process == 'checking'">
				Signing In
			<i class="fa fa-spinner fa-spin"></i>
		</span>	
	</button>

	<a [routerLink]="['/auth/password/reset']"><small>Forgot password?</small></a>
	<!--<p class="text-muted text-center"><small>Do not have an account?</small></p>
	<a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>-->
</form>
